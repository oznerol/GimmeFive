<template name="stats">
  <div class="template-stats">
  <section id="top" name="top"></section>
    <div class="jumbotron vertical-center">
      <div class="container">
        <div class="row sections">
          <div class="col-md-4 col-xs-4">
              <p class="text-center">Global high-fives given: {{totalHigh}}</p>
            </div>
            <div class="col-md-4 col-xs-4">
              <p class="text-center">Global low-fives given: {{totalLow}}</p>
            </div>
             <div class="col-md-4 col-xs-4">
              <p class="text-center">People left hanging: {{totalSlow}}</p>
            </div>
          </div>
        <div class="row sections">
          <div class="col-md-6 col-xs-6">
            <p class="text-center">My fives given: {{myFives}}</p>
          </div>
          <div class="col-md-6 col-xs-6">
            <p class="text-center">My fives received: {{myFivers}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
